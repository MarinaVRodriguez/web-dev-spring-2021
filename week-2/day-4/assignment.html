<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina's Carousel</title>
    <link rel="stylesheet" href="./assignment.css">
    
</head>
<body>
    <h1>Marina's JavaScript Carousel</h1>
    <div id="window">
        <div id="imageSlider">
            <img src="./images/MVR_1.jpg" alt="Puerto Rico SunSet">
            <img src="./images/MVR_2.jpg" alt="LakeView SunRise">
            <img src="./images/MVR_3.jpg" alt="USMC Hanger">
            <img src="./images/MVR_4.jpg" alt="LakeView Purple SunRise">
        </div>
    </div>
    <button class="previousButton"onclick="previousImage()">Previous Image</button>
    <button class="nextButton" onclick="nextImage()">Next Image</button>
   
    <h2>Marina's Animated Carousel</h2>
    <div id="window2">
        <div id="imageSlider2">
            <img src="./images/MVR_1.jpg" width="1000px" height="850px" alt="Puerto Rico SunSet">
            <img src="./images/MVR_2.jpg" width="1000px" height="850px" alt="LakeView SunRise">
            <img src="./images/MVR_3.jpg" width="1000px" height="850px" alt="USMC Hanger">
            <img src="./images/MVR_4.jpg" width="1000px" height="750px" alt="LakeView Purple SunRise">
            
        </div>
    </div>
    <script type="text/javascript" src="assignment.js"></script>
</body>
</html>
