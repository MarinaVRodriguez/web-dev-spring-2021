<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    
    <table border="1">
        <tr>
            <td colspan="4"><input id="textField" type="text"></td>
        </tr>
        <tr>
            <td onclick="updateInputField(9)">9</td>
            <td onclick="updateInputField(8)">8</td>
            <td onclick="updateInputField(7)">7</td>
            <td onclick="updateInputField('*')">*</td>
        </tr>
        <tr>
            <td onclick="updateInputField(6)">6</td>
            <td onclick="updateInputField(5)">5</td>
            <td onclick="updateInputField(4)">4</td>
            <td onclick="updateInputField('/')">/</td>
        </tr>
        <tr>
            <td onclick="updateInputField(3)">3</td>
            <td onclick="updateInputField(2)">2</td>
            <td onclick="updateInputField(1)">1</td>
            <td onclick="updateInputField('-')">-</td>
        </tr>
        <tr>
            <td onclick="clearDisplay('')">C</td>
            <td onclick="updateInputField(0)">0</td>
            <td onclick="evaluateExpression('=')">=</td>
            <td onclick="updateInputField('+')">+</td>
        </tr>
    </table>
    <script src="./index.js"></script>
